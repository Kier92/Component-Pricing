<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Pricing C</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="component">
            <h2 class="title">Our Pricing</h2>
            <div class="choices">
                <span>Annually</span>
                <div class="toggle">
                    <input type="checkbox" id="toggle-switch">
                    <label for="toggle-switch"></label>
                </div>
                <span>Monthly</span>
            </div>
            <div class="component__cardContainer">
                <div class="component__card">
                    <h3>Basic</h3>
                    <p class="price"><span class="dollar">&dollar;</span>19.99</p>
                    <div class="component__cardDescription">
                        <p>500 GB Storage</p>
                        <p>2 Users Allowed</p>
                        <p>Send up to 3 GB</p>
                    </div>
                    <button class="btn primary">Learn More</button>
                </div>
                <div class="component__card big">
                    <h3>Professional</h3>
                    <p class="price"><span class="dollar">&dollar;</span>24.99</p>
                    <div class="component__cardDescription">
                        <p>1 TB Storage</p>
                        <p>5 Users Allowed</p>
                        <p>Send up to 10 GB</p>
                    </div>
                    <button class="btn secondary">Learn More</button>
                </div>
                <div class="component__card">
                    <h3>Master</h3>
                    <p class="price"><span class="dollar">&dollar;</span>39.99</p>
                    <div class="component__cardDescription">
                        <p>2 TB Storage</p>
                        <p>10 Users Allowed</p>
                        <p>Send up to 20 GB</p>
                    </div>
                    <button class="btn primary">Learn More</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
